
<h2>Pel√≠culas en cartelera</h2>
<hr>
<div class="row animated fadeIn">
    <div class="div-pick-1 puntero" *ngFor="let cartelera of carteleras" [routerLink]="['/pelicula', cartelera.id]">
        <img class="" [src]="cartelera.backdrop_path | imagenes:cartelera.poster_path" [alt]="cartelera.original_title">
        <p class="pic-titulo">{{ cartelera.original_title }}</p>
    </div>
</div>

<div [ngSwitch]="alerta">
  <div *ngSwitchCase="'success'">Success</div>
  <div *ngSwitchCase="'info'">Info</div>
  <div *ngSwitchCase="'warning'">Warning</div>
  <div *ngSwitchDefault>Danger</div>
</div>

<button type="button" (click)="alerta='success'" class="btn btn-default">Cambiar</button>

<div [ngSwitch]="alerta">

  <div *ngSwitchCase="'success'" class="alert alert-success">
      <strong>Well done!</strong> You successfully read this important alert message.
  </div>

  <div *ngSwitchCase="'info'" class="alert alert-info">
      <strong>Well done!</strong> You successfully read this important alert message.
  </div>

  <div *ngSwitchCase="'warning'" class="alert alert-warning">
      <strong>Well done!</strong> You successfully read this important alert message.
  </div>

  <div *ngSwitchDefaul class="alert alert-danger">
      <strong>Well done!</strong> You successfully read this important alert message.
  </div>
</div>

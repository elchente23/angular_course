<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">
  <div [ngClass]="{ 'text-right': cs.usuario.uid==chat.uid }" 
       *ngFor="let chat of cs.chats;">
    <span class="badge"
          [ngClass]="{ 'badge-primary': cs.usuario.uid == chat.uid,
                        'badge-success': cs.usuario.uid != chat.uid }">{{ chat.nombre }}</span>
    <p>{{ chat.mensaje }}</p>
  </div>
 </div>

<input 
    class="form-control"
    type="text" 
    name="mensaje" 
    [(ngModel)]="mensaje"
    placeholder="Enviar mensaje"
    (keyup.enter)="enviar_mensaje()" />
